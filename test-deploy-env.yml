- name: Test Deployment Environment
  hosts: node1
  become: yes
  tasks:
    - name: Latest version installed
      yum:
        name: bash, openssl, openssh-clients, openssh-server
        state: latest
    - name: Restart services
      service:
        name: "{{ item }}"
        state: restarted
      with_items:
        - nginx
        - sshd
    - name: Remove content in /tmp
      file:
        path: /tmp
        state: absent